  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr class="text-center">
        
        <th>Nom</th>
        <th>Position</th>
        <th>Salaire</th>

    <tbody>

              </li>
             </ul>

        <td>{{ employee.salaire }}</td>
        <td>
          <button class="btn btn-secondary btn-sm mx-2">Details</button>
          <button (click)="employeToUpdate(employee.id)" class="btn btn-success btn-sm mx-2" >Modifier</button>
         
          <button class="btn btn-danger btn-sm mx-2" (click)="confirmDelete(employee)">Supprimer</button>
        </td>
      </tr>
    </tbody>
