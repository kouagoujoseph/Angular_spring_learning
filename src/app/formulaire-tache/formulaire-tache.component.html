<div  class="card mt-4 col-8 offset-md-2">
    <div class="card-header">
      <h3>Ajouter une tache </h3>
    </div>
    <div class="card-body">
      <form [formGroup]="taskForm" (ngSubmit)="addTask()">
        <div class="form-group">
          <label for="description">Task</label>
          <textarea type="text" rows="5" cols="5"  class="form-control" formControlName="description"></textarea>
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-primary mx-1">Enregistrer</button>
        <a routerLink="/gestionTache" class="btn btn-secondary mx-1">Retour</a>
      </form>
    </div>
  </div>
<div class="card col-8 offset-2" *ngIf="taksPreview$ | async as task">
  <p>{{task.description}}</p>
</div>
