<!-- form pour ajouter un employé -->
 <br><br> <br><br><br><br>
<div class="card col-8 offset-md-2">
    <div class="card-header">
       <h3 class="text-center">Ajouter un employé</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="addEmployee()">
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="position">Position</label>
          <input type="text" class="form-control" id="position" formControlName="position">
        </div>
        <div class="form-group">
          <label for="salary">Salaire</label>
          <input type="number" class="form-control" id="salary" formControlName="salary">
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-primary mx-1">Ajouter</button>
        <a routerLink="/link_gestion_employes" type="button" class="btn btn-secondary mx-1">Retour</a>
      </form>
    </div>
  </div>
  <br><br><br><br>
<!-- end add employé -->
