  <div class="col-8 offset-md-2">
    <table class="table">
      <thead>
        <tr class="text-center">
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tasks of dataTasks">
          <td>{{ tasks.description }}</td>
          <td>

        </tr>
      </tbody>
    </table>
  </div>
