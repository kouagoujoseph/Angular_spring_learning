<div class="login-container col-4 offset-md-3">
    <form  [formGroup]="formLogin" (submit)="onSubmitLogin()">
      <div class="form-group mt-1">
        <label for="username">Username</label>
        <input class="form-control" type="text" id="username" formControlName="username" required />
      </div>
      <div class="form-group mt-1">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" formControlName="password" required />
      </div>
      <button class="btn btn-success mt-2" type="submit">Login</button>
    </form>
  </div>
