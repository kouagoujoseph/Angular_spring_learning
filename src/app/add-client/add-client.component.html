<div class="card col-6 offset-md-3">
    <div class="card-header">
       <h3 class="text-center">Ajouter un client</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="clientForm" (ngSubmit)="addClient()">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" formControlName="id">
          </div>
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-primary mx-1">Ajouter</button>
        <a routerLink="/gestionClient" type="button" class="btn btn-secondary mx-1">Retour</a>
      </form>
    </div>
  </div>
  <br><br><br><br>
