
<div class="row">
       <div class="col-6 offset-1 mt-md-5 pt-md-5">
        <a routerLink="/addClient" class="btn btn-primary float-lef">Ajouter Client</a>
        <br><br>
        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr class="text-center">
              
              <th>Id</th>
              <th>Nom</th>
              <th>Email</th>
              <th>Compte Bancaire</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of dataClient">
            
              <td>{{ client.id }}</td>
              <td>{{ client.name }}</td>
              <td>{{ client.email }}</td>
               <td>
               
                <button class="btn btn-secondary btn-sm mx-2" (click)="ConnsulterBank(client.id)">Consulter</button>
              </td> 
            </tr>
          </tbody>
        </table>
      <br>
       </div>
       
       <div class="col-5 mt-md-5 pt-md-5" *ngIf="showDataBankByClient">
        <table class="table table-bordered mt-md-5 pt-md-5">
            <thead class="thead-dark">
              <tr class="text-center">
                <th>N°Bank</th>
                <th>Sold</th>
                <th>Status</th>
                <th>Operation</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let bank of dataBankByClient">
              
                <td>{{ bank.id }}</td>
                <td>{{ bank.balance}}</td>
                <td>{{ bank.status}}</td>
               <td><button (click)="Operer(bank.id)" class="btn btn-primary">Opérer</button></td>
              </tr>
            </tbody>
          </table>
          <a (click)="showDataBankByClient=false" type="button" class="btn btn-secondary mx-1">Retour</a>

       </div>
</div>
  
   <br><br><br><br><br><br><br><br>
